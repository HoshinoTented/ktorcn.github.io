<script type="text/javascript">
    var categoryNames = {};
    {% for item in site.data.navigation.main %}categoryNames["{{ item.category | json }}"] = "{{ item.title | json }}";
    {% endfor %}
</script>
<form action="https://www.google.com/search" method="get">
<div class="page-inline-search" style="margin-bottom:8px;">
    <div class="input-group">
        <input name="q" id="search-input" type="text" class="form-control" placeholder="搜索……（按“s”激活，或者按“#”转到章节）" data-placeholder-focus="搜索……（用“↑”、 “↓”及“⏎”选择结果）" data-placeholder-blur="搜索……（按“s”激活，或者按“#”转到章节）" autocomplete="off">
        <input type="hidden" name="as_sitesearch" value="ktorcn.github.io" />
        <div class="input-group-btn">
            <button class="btn btn-default form-control" type="submit"><i class="glyphicon glyphicon-search"></i></button>
        </div>
    </div>

    <div class="search-results-inline-container">
        <ul id="search-results-container" class="search-results"></ul>
    </div>
</div>
</form>
